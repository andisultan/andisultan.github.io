<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toggle Password</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1>Toogle Password</h1>
    <form class="form">
      <div class="form__input">
        <input type="text" name="username" class="js-input-username" placeholder="Username" />
      </div>
      <div class="form__input">
        <input type="password" name="password" class="js-input-password" placeholder="Password" />
        <button type="button" aria-pressed="false" class="js-button-toggle-view-password">Show</button>
      </div>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="./script.js"></script>
</body>
</html>
