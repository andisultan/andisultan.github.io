<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form Toggle Password</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app app-dom"></div>
  <div class="app app-native">
    <form class="form">
      <input type="text" name="username" class="input-username" placeholder="Username">
      <input type="password" name="password" class="input-password" placeholder="Password">
      <button class="btn-submit" type="submit" aria-pressed="false">Submit</button>
      <button class="btn-toggle-password" aria-pressed="false">Toggle Password</button>
    </form>
  </div>
  <script src="./script.js"></script>
</body>
</html>
