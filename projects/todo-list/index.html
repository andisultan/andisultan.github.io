<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ToDo List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <h1>Todo List</h1>
    <div class="todo">
      <form class="todo__form">
        <input data-todo="input" type="text" placeholder="enter task...">
        <button data-todo="btn-add">+</button>
      </form>
      <ul class="todo__list">
      </ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
