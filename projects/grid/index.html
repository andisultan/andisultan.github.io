<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Learn Grid</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section class="flex">
    <header class="flex__header">header</header>
    <div class="flex__content">
      <aside class="flex__content__aside">aside</aside>
      <main class="flex__content__main">main</main>
    </div>
    <footer class="flex__footer">footer</footer>
  </section>

  <section class="grid">
    <header class="grid__header">header</header>
    <nav class="grid__nav">nav</nav>
    <aside class="grid__aside">aside</aside>
    <main class="grid__main">main</main>
    <footer class="grid__footer">footer</footer>
  </section>
  
</body>
</html>
